<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/general.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet" />
    <!-- Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/send-tweet.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <h1 class="logo">tweeter</h1>
      </div>
      <div class="justify-end align-center"><span class="bold">Write</span> a new Tweet</div>
    </nav>
    <header class="header-main">
      <div class="profile">
        <img src="/images/profile-hex.png" />
        <div>
          <h2><span class="bold">Your</span> Name</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="new-tweet-form" class="new-tweet-form" action="tweets" method="POST">
          <textarea id="new-tweet-textarea" class="new-tweet-form" name="text" placeholder="What are you humming about?"></textarea>
          <div>
            <input class="new-tweet-form" type="submit" value="Send Tweet" />
            <span id="new-tweet-counter" class="new-tweet-form counter">140</span>
          </div>
        </form>
        <p class="tweet-status"></p>
      </section>
      <div id="tweets-container">
        <!-- Individual tweets -->
      </div>
    </main>
  </body>
</html>
